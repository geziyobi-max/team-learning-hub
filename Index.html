<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .nav-item-active { background-color: #e0e7ff; color: #4338ca; border-right: 4px solid #4338ca; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .sticky-header { position: sticky; top: 0; z-index: 40; }
        .loader { border-top-color: #4338ca; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #alertModal { 
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Custom Alert Modal -->
    <div id="alertModal">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 fade-in">
            <div class="flex items-center justify-center w-12 h-12 bg-red-100 rounded-full mb-4 mx-auto">
                <span class="text-red-600 text-2xl font-bold">!</span>
            </div>
            <h3 id="alertTitle" class="text-lg font-bold text-center text-slate-900 mb-2">Attention</h3>
            <p id="alertMessage" class="text-slate-600 text-center text-sm mb-6 leading-relaxed">Something went wrong.</p>
            <button onclick="closeAlert()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition">
                Close
            </button>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col hidden md:flex shrink-0">
        <div class="p-6">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                <span class="bg-indigo-600 text-white p-1 rounded">TL</span>
                LearningHub
            </h1>
        </div>
        <nav class="flex-grow">
            <ul class="space-y-1">
                <li class="px-6 pb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">User</li>
                <li><button onclick="navigate('home')" id="nav-home" class="w-full text-left px-6 py-3 text-slate-600 hover:bg-slate-50 transition-colors flex items-center gap-3">üè† Home</button></li>
                <li><button onclick="navigate('log')" id="nav-log" class="w-full text-left px-6 py-3 text-slate-600 hover:bg-slate-50 transition-colors flex items-center gap-3">üìù Log Learning</button></li>
                <li><button onclick="navigate('ranking')" id="nav-ranking" class="w-full text-left px-6 py-3 text-slate-600 hover:bg-slate-50 transition-colors flex items-center gap-3">üèÜ Ranking Board</button></li>
                
                <div id="adminMenu" style="display: none;">
                    <li class="pt-4 px-6 pb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">Administration</li>
                    <li><button onclick="navigate('teams')" id="nav-teams" class="w-full text-left px-6 py-3 text-slate-600 hover:bg-slate-50 transition-colors flex items-center gap-3">üë• Manage Teams</button></li>
                    <li><button onclick="navigate('masterdata')" id="nav-masterdata" class="w-full text-left px-6 py-3 text-slate-600 hover:bg-slate-50 transition-colors flex items-center gap-3">‚öô Master Data</button></li>
                </div>
            </ul>
        </nav>
        <div class="p-6 border-t border-slate-200">
            <div id="currentUserDisplay" class="text-sm text-slate-500 italic">Connecting...</div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col overflow-y-auto">
        <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center sticky-header shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="toggleMobileMenu()" class="md:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-lg">‚ò∞</button>
                <div id="pageTitle" class="hidden md:block text-slate-400 font-medium">/ <span class="text-slate-900 ml-1">Overview</span></div>
            </div>
            
            <div id="headerActions" class="flex items-center gap-2">
            </div>
        </header>

        <div id="app" class="p-6 md:p-10 max-w-6xl w-full mx-auto">
            <div class="flex items-center justify-center py-20">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, getDoc, updateDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvkhP_k--Ga-EONazlp98scxg4UncyDnI",
            authDomain: "team-learning-hub.firebaseapp.com",
            projectId: "team-learning-hub",
            storageBucket: "team-learning-hub.firebasestorage.app",
            messagingSenderId: "901982135282",
            appId: "1:901982135282:web:1c6937b98f34e4b0d3016b",
            measurementId: "G-51EYF4ZCGT"
        };

        const appId = 'team-learning-hub-v1';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        try { getAnalytics(app); } catch (e) {}

        let state = {
            users: [],
            teams: [],
            activities: [],
            logs: [],
            blogs: [],
            activeUserId: localStorage.getItem('tl_active_user_id') || null,
            currentPage: 'ranking',
            isCloudLoaded: false
        };

        window.showNotification = function(title, message) {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertMessage').innerText = message;
            document.getElementById('alertModal').style.display = 'flex';
        };

        window.closeAlert = function() {
            document.getElementById('alertModal').style.display = 'none';
        };

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (customError) {
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
            }
        }

        function setupSubscriptions(user) {
            if (!user) return;
            const publicDataPath = (name) => collection(db, 'artifacts', appId, 'public', 'data', name);
            const collections = ['users', 'teams', 'activities', 'logs', 'blogs'];
            let loadedCount = 0;

            collections.forEach(name => {
                onSnapshot(publicDataPath(name), (snapshot) => {
                    state[name] = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    if (!state.isCloudLoaded) {
                        loadedCount++;
                        if (loadedCount === collections.length) {
                            state.isCloudLoaded = true;
                            navigate(state.currentPage || 'ranking');
                        }
                    } else {
                        navigate(state.currentPage);
                    }
                }, (error) => console.error(`Error in ${name} listener:`, error));
            });
        }

        window.isAdmin = function() {
            if (!state.activeUserId) return false;
            const user = state.users.find(u => String(u.id) === String(state.activeUserId));
            return user && user.role === 'Admin';
        };

        window.updateUserContext = function() {
            const display = document.getElementById('currentUserDisplay');
            const adminMenu = document.getElementById('adminMenu');
            if (!display) return;
            
            if (state.activeUserId) {
                const user = state.users.find(u => String(u.id) === String(state.activeUserId));
                if (user) {
                    display.innerText = `Logged in as: ${user.name} (${user.role})`;
                    if (adminMenu) adminMenu.style.display = user.role === 'Admin' ? 'block' : 'none';
                } else {
                    display.innerText = "No user active";
                    if (adminMenu) adminMenu.style.display = 'none';
                }
            } else {
                display.innerText = "No user active";
                if (adminMenu) adminMenu.style.display = 'none';
            }
        };

        window.updateHeader = function() {
            const headerActions = document.getElementById('headerActions');
            if (!headerActions) return;
            if (state.activeUserId) {
                headerActions.innerHTML = `<button onclick="handleLogout()" class="text-slate-500 hover:text-red-600 px-4 py-2 text-sm font-semibold transition border border-transparent hover:border-red-100 rounded-lg">Logout</button>`;
            } else {
                headerActions.innerHTML = `
                    <button onclick="navigate('register')" class="text-slate-600 hover:text-indigo-600 px-4 py-2 text-sm font-semibold transition">Login</button>
                    <button onclick="navigate('register')" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition">Register</button>
                `;
            }
        };

        window.toggleMobileMenu = () => showNotification('Navigation', 'Please use the sidebar on larger screens.');

        window.navigate = function(page) {
            if ((page === 'teams' || page === 'masterdata') && !isAdmin()) {
                showNotification('Access Denied', 'Only administrators can access this function.');
                page = 'home';
            }

            state.currentPage = page;
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('nav-item-active'));
            const activeNav = document.getElementById(`nav-${page}`);
            if (activeNav) activeNav.classList.add('nav-item-active');

            const titleDisplay = document.querySelector('#pageTitle span');
            if (titleDisplay) titleDisplay.innerText = page.charAt(0).toUpperCase() + page.slice(1);

            const container = document.getElementById('app');
            if (!state.isCloudLoaded) return;

            container.innerHTML = '';
            const view = document.createElement('div');
            view.className = 'fade-in';

            switch(page) {
                case 'home': renderHome(view); break;
                case 'register': renderRegister(view); break;
                case 'teams': renderTeams(view); break;
                case 'masterdata': renderMasterData(view); break;
                case 'log': renderLog(view); break;
                case 'ranking': renderRanking(view); break;
                default: renderRanking(view);
            }
            container.appendChild(view);
            updateUserContext();
            updateHeader();
        };

        function renderHome(view) {
            const user = state.activeUserId ? state.users.find(u => String(u.id) === String(state.activeUserId)) : null;
            if (!user) {
                view.innerHTML = `<div class="text-center py-20 bg-white border border-slate-200 rounded-2xl shadow-sm"><div class="text-6xl mb-4">üëã</div><h2 class="text-2xl font-bold text-slate-900 mb-2">Welcome to Learning Hub</h2><p class="text-slate-500 mb-6">Please login or register to view your personal metrics.</p><button onclick="navigate('register')" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">Get Started</button></div>`;
                return;
            }

            const userLogs = state.logs.filter(l => String(l.userId) === String(user.id));
            const totalPoints = userLogs.reduce((sum, l) => {
                const act = state.activities.find(a => String(a.id) === String(l.activityId));
                return sum + (act ? Number(act.points) : 0);
            }, 0);
            const myTeam = state.teams.find(t => t.userIds?.includes(String(user.id)));

            view.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm text-center">
                            <div class="w-24 h-24 bg-indigo-100 text-indigo-600 rounded-full mx-auto flex items-center justify-center text-3xl font-bold mb-4 border-4 border-white shadow-md">${user.name ? user.name[0] : '?'}</div>
                            <h3 class="text-xl font-bold text-slate-900">${user.name}</h3>
                            <div class="pt-4 border-t border-slate-100 grid grid-cols-2 gap-4 mt-4">
                                <div><p class="text-xs font-bold text-slate-400 uppercase">Points</p><p class="text-xl font-black text-indigo-600">${totalPoints}</p></div>
                                <div><p class="text-xs font-bold text-slate-400 uppercase">Logs</p><p class="text-xl font-black text-slate-600">${userLogs.length}</p></div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                            <h4 class="font-bold text-slate-900 mb-4 flex items-center gap-2">üë• Your Team</h4>
                            ${myTeam ? `<div class="p-4 bg-indigo-50 border border-indigo-100 rounded-xl"><p class="text-xs font-bold text-indigo-400 uppercase mb-1">Active Team</p><p class="font-bold text-indigo-900">${myTeam.purpose}</p></div>` : `<div class="space-y-3"><p class="text-sm text-slate-500">Join a team to compete:</p><div class="space-y-2 max-h-40 overflow-y-auto">${state.teams.map(t => `<button onclick="handleJoinTeam('${t.id}')" class="w-full text-left p-3 text-sm border border-slate-200 rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition group"><span class="font-bold text-slate-700 group-hover:text-indigo-700">${t.purpose}</span></button>`).join('') || '<p class="text-xs italic text-slate-400">No teams available.</p>'}</div></div>`}
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
                            <h3 class="text-xl font-bold text-slate-900 mb-6">Share Your Experience</h3>
                            <form id="blogForm" class="space-y-4">
                                <input type="text" id="blogTitle" required placeholder="Title of your learning story..." class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                                <textarea id="blogContent" required rows="3" placeholder="What did you learn today?" class="w-full px-4 py-3 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50"></textarea>
                                <button type="submit" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-bold hover:bg-slate-800 transition">Publish Post</button>
                            </form>
                        </div>
                        <div><h3 class="text-xl font-bold text-slate-900 mb-6">üìñ Recent Stories</h3><div class="space-y-6">${state.blogs.slice().reverse().map(b => {
                                const author = state.users.find(u => String(u.id) === String(b.userId));
                                return `<div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm"><div class="flex items-center gap-3 mb-4"><div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-xs font-bold text-slate-500">${author ? author.name[0] : '?'}</div><div><p class="text-sm font-bold text-slate-900">${author ? author.name : 'Unknown User'}</p><p class="text-xs text-slate-400">${b.date}</p></div></div><h4 class="text-lg font-bold text-slate-900 mb-2">${b.title}</h4><p class="text-slate-600 leading-relaxed text-sm whitespace-pre-wrap">${b.content}</p></div>`;
                            }).join('') || '<div class="text-center py-10 text-slate-400 border-2 border-dashed border-slate-200 rounded-2xl">No stories shared yet.</div>'}</div></div>
                    </div>
                </div>
                
                <!-- Account Management (Subtle) -->
                <div class="mt-24 pt-8 border-t border-slate-100 flex justify-center">
                    <button id="deleteSelfBtn" onclick="handleDeleteSelfPrompt(this)" class="text-[10px] text-slate-300 hover:text-red-400 transition-colors uppercase tracking-widest px-4 py-1">
                        Delete profile
                    </button>
                </div>
            `;
            view.querySelector('#blogForm')?.addEventListener('submit', handlePostBlog);
        }

        function renderRegister(view) {
            view.innerHTML = `
                <div class="mb-8 text-center"><h2 class="text-3xl font-bold text-slate-900">Welcome Back</h2><p class="text-slate-500 mt-2">Enter credentials to continue your journey.</p></div>
                <div class="max-w-md mx-auto bg-white p-10 rounded-2xl border border-slate-200 shadow-2xl">
                    <form id="authForm" class="space-y-6">
                        <div><label class="block text-sm font-bold text-slate-700 mb-2">User Name</label><input type="text" id="authName" required class="w-full px-4 py-3 border border-slate-300 rounded-xl outline-none transition" placeholder="Username"></div>
                        <div><label class="block text-sm font-bold text-slate-700 mb-2">Password</label><input type="password" id="authPassword" required class="w-full px-4 py-3 border border-slate-300 rounded-xl outline-none transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
                        <div class="flex flex-col gap-3 pt-2">
                            <button type="button" id="loginBtn" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 transition shadow-lg">Login</button>
                            <div class="flex items-center gap-4 my-2"><div class="h-px bg-slate-200 flex-grow"></div><span class="text-xs font-bold text-slate-400 uppercase">or</span><div class="h-px bg-slate-200 flex-grow"></div></div>
                            <button type="button" id="registerBtn" class="w-full bg-white text-indigo-600 border-2 border-indigo-600 py-3 rounded-xl font-bold hover:bg-indigo-50 transition">Create New Account</button>
                        </div>
                    </form>
                </div>
            `;
            const loginBtn = view.querySelector('#loginBtn');
            const registerBtn = view.querySelector('#registerBtn');
            if (loginBtn) loginBtn.onclick = handleLoginAction;
            if (registerBtn) registerBtn.onclick = handleRegisterAction;
        }

        function renderTeams(view) {
            view.innerHTML = `
                <div class="mb-8"><h2 class="text-3xl font-bold text-slate-900">Manage Teams</h2><p class="text-slate-500">Only Admins can establish and delete teams.</p></div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                        <h3 class="text-lg font-semibold mb-6">Create New Team</h3>
                        <form id="teamForm" class="space-y-4">
                            <div><label class="block text-sm font-medium text-slate-700 mb-1">Team Goal</label><input type="text" id="teamPurpose" required class="w-full px-4 py-2 border border-slate-300 rounded-lg outline-none"></div>
                            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">Establish Team</button>
                        </form>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold mb-2">Existing Teams</h3>
                        ${state.teams.map(t => `<div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm relative group"><h4 class="font-bold text-indigo-900 mb-2">${t.purpose}</h4><div class="flex flex-wrap gap-2">${(t.userIds || []).map(uid => `<span class="text-xs bg-indigo-50 text-indigo-600 px-2 py-1 rounded">${state.users.find(u => String(u.id) === String(uid))?.name || '...'}</span>`).join('')}</div><button onclick="handleDeleteTeam('${t.id}')" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 transition opacity-0 group-hover:opacity-100 text-lg font-bold">‚úï</button></div>`).join('') || '<p class="text-slate-400">No teams defined.</p>'}
                    </div>
                </div>
            `;
            view.querySelector('#teamForm')?.addEventListener('submit', handleCreateTeam);
        }

        function renderMasterData(view) {
            view.innerHTML = `
                <div class="mb-8"><h2 class="text-3xl font-bold text-slate-900">Activity Configuration</h2><p class="text-slate-500">Only Admins can modify global scoring rules.</p></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                         <h3 class="text-lg font-semibold mb-4">Add Activity Type</h3>
                         <form id="actForm" class="space-y-4">
                            <div><label class="block text-sm font-medium text-slate-700 mb-1">Activity Name</label><input type="text" id="actName" required class="w-full px-4 py-2 border border-slate-300 rounded-lg outline-none"></div>
                            <div><label class="block text-sm font-medium text-slate-700 mb-1">Points</label><input type="number" id="actPoints" required class="w-full px-4 py-2 border border-slate-300 rounded-lg outline-none"></div>
                            <button type="submit" class="w-full bg-slate-800 text-white py-2 rounded-lg transition">Save Rules</button>
                         </form>
                    </div>
                    <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                        <table class="w-full text-left"><thead class="bg-slate-50 border-b border-slate-200"><tr><th class="px-6 py-3 text-xs font-semibold uppercase">Activity</th><th class="px-6 py-3 text-xs font-semibold uppercase">Points</th><th class="px-6 py-3 text-xs font-semibold uppercase text-right">Action</th></tr></thead><tbody>${state.activities.map(a => `<tr class="border-b border-slate-100"><td class="px-6 py-4 font-medium text-slate-700">${a.name}</td><td class="px-6 py-4"><span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded text-xs font-bold">${a.points} pts</span></td><td class="px-6 py-4 text-right"><button onclick="handleDeleteActivity('${a.id}')" class="text-slate-300 hover:text-red-500 transition font-bold">‚úï</button></td></tr>`).join('')}</tbody></table>
                    </div>
                </div>
            `;
            view.querySelector('#actForm')?.addEventListener('submit', handleAddActivity);
        }

        function renderLog(view) {
            if (!state.activeUserId) return navigate('register');
            view.innerHTML = `
                <div class="mb-8"><h2 class="text-3xl font-bold text-slate-900">Log Activity</h2></div>
                <div class="max-w-xl mx-auto bg-white p-8 rounded-xl border border-slate-200 shadow-xl">
                    <form id="logForm" class="space-y-6">
                        <div><label class="block text-sm font-medium text-slate-700 mb-1">Activity Type</label><div class="grid grid-cols-2 gap-3">${state.activities.map(a => `<label class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:border-indigo-400 cursor-pointer transition has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-500"><input type="radio" name="logActId" value="${a.id}" class="sr-only" required><div><div class="text-sm font-bold text-slate-800">${a.name}</div><div class="text-xs text-emerald-600">${a.points} Points</div></div></label>`).join('')}</div></div>
                        <div><label class="block text-sm font-medium text-slate-700 mb-1">Date</label><input type="date" id="logDate" required value="${new Date().toISOString().split('T')[0]}" class="w-full px-4 py-2 border border-slate-300 rounded-lg outline-none"></div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg">Submit Log</button>
                    </form>
                </div>
            `;
            view.querySelector('#logForm')?.addEventListener('submit', handleLogActivity);
        }

        function renderRanking(view) {
            const rankings = state.users.map(u => {
                const userLogs = state.logs.filter(l => String(l.userId) === String(u.id));
                const score = userLogs.reduce((sum, l) => {
                    const act = state.activities.find(a => String(a.id) === String(l.activityId));
                    return sum + (act ? Number(act.points) : 0);
                }, 0);
                const team = state.teams.find(t => t.userIds?.includes(String(u.id)));
                return { name: u.name, score: score, team: team ? team.purpose : 'Independent' };
            }).sort((a, b) => b.score - a.score);

            view.innerHTML = `
                <div class="mb-8"><h2 class="text-3xl font-bold text-slate-900">Leaderboard</h2></div>
                <div class="bg-white rounded-2xl border border-slate-200 shadow-xl overflow-hidden">
                    <table class="w-full text-left"><thead class="bg-slate-900 text-white"><tr><th class="px-8 py-5 uppercase w-20 text-sm font-bold">Rank</th><th class="px-8 py-5 uppercase text-sm font-bold">Learner</th><th class="px-8 py-5 uppercase text-sm font-bold">Team</th><th class="px-8 py-5 uppercase text-sm font-bold text-right">Total Points</th></tr></thead><tbody class="divide-y divide-slate-100">${rankings.map((r, i) => `<tr class="hover:bg-slate-50 transition ${i < 3 ? 'bg-indigo-50/20' : ''}"><td class="px-8 py-5">${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : i + 1}</td><td class="px-8 py-5 font-bold text-slate-800">${r.name}</td><td class="px-8 py-5 text-slate-500">${r.team}</td><td class="px-8 py-5 text-right font-black text-xl text-indigo-600">${r.score.toLocaleString()}</td></tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-400 italic">No logs found.</td></tr>'}</tbody></table>
                </div>
            `;
        }

        const publicDocPath = (col, id) => doc(db, 'artifacts', appId, 'public', 'data', col, id);

        window.handleRegisterAction = async () => {
            const name = document.getElementById('authName').value;
            const password = document.getElementById('authPassword').value;
            if (!name || !password) return showNotification('Error', 'Please fill in both fields.');
            if (state.users.find(u => u.name === name)) return showNotification('Error', 'Username already taken.');
            
            const newId = Date.now().toString();
            const role = state.users.length === 0 ? 'Admin' : 'Learner';
            
            try {
                await setDoc(publicDocPath('users', newId), { id: newId, name, password, role });
                state.activeUserId = newId;
                localStorage.setItem('tl_active_user_id', newId);
                navigate('home');
            } catch (err) {
                showNotification("Database Error", "Action failed: check rules.");
            }
        };

        window.handleLoginAction = async () => {
            const name = document.getElementById('authName').value;
            const password = document.getElementById('authPassword').value;
            const user = state.users.find(u => u.name === name);
            if (!user || user.password !== password) return showNotification('Login Failed', 'Invalid credentials.');
            state.activeUserId = user.id;
            localStorage.setItem('tl_active_user_id', user.id);
            navigate('home');
        };

        window.handleLogout = () => {
            state.activeUserId = null;
            localStorage.removeItem('tl_active_user_id');
            navigate('ranking');
        };

        window.handleDeleteSelfPrompt = async (btn) => {
            const originalText = "Delete profile";
            if (btn.innerText.toLowerCase() === originalText.toLowerCase()) {
                btn.innerText = "Confirm?";
                btn.classList.add('text-red-500');
                setTimeout(() => {
                    if (btn) {
                        btn.innerText = originalText;
                        btn.classList.remove('text-red-500');
                    }
                }, 4000);
            } else {
                try {
                    await deleteDoc(publicDocPath('users', state.activeUserId));
                    handleLogout();
                    showNotification('Account Deleted', 'Your profile has been removed.');
                } catch (err) {
                    showNotification('Error', 'Failed to delete account.');
                }
            }
        };

        window.handleJoinTeam = async (teamId) => {
            const team = state.teams.find(t => String(t.id) === String(teamId));
            if (!team) return;
            const userIds = [...(team.userIds || []), String(state.activeUserId)];
            try { await updateDoc(publicDocPath('teams', teamId), { userIds }); } catch (err) {}
        };

        window.handlePostBlog = async (e) => {
            e.preventDefault();
            try { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'blogs'), { userId: String(state.activeUserId), title: document.getElementById('blogTitle').value, content: document.getElementById('blogContent').value, date: new Date().toLocaleDateString() }); navigate('home'); } catch (err) {}
        };

        window.handleCreateTeam = async (e) => {
            e.preventDefault();
            try { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), { purpose: document.getElementById('teamPurpose').value, userIds: [] }); navigate('teams'); } catch (err) {}
        };

        window.handleAddActivity = async (e) => {
            e.preventDefault();
            try { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'activities'), { name: document.getElementById('actName').value, points: Number(document.getElementById('actPoints').value) }); navigate('masterdata'); } catch (err) {}
        };

        window.handleLogActivity = async (e) => {
            e.preventDefault();
            const activityId = document.querySelector('input[name="logActId"]:checked').value;
            try { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'logs'), { userId: String(state.activeUserId), activityId: String(activityId), date: document.getElementById('logDate').value }); navigate('ranking'); } catch (err) {}
        };

        window.handleDeleteTeam = async (id) => { if (isAdmin()) try { await deleteDoc(publicDocPath('teams', id)); } catch(e) {} };
        window.handleDeleteActivity = async (id) => { if (isAdmin()) try { await deleteDoc(publicDocPath('activities', id)); } catch(e) {} };

        onAuthStateChanged(auth, (user) => { if (user) setupSubscriptions(user); });
        initAuth();
    </script>
</body>
</html>
